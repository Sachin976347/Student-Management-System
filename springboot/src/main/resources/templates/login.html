<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded-2xl shadow-lg w-96 border-t-4 border-blue-500">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Admin Login</h2>

    <form th:action="@{/login}" method="post" class="space-y-4">

        <div>
            <label class="text-gray-700 font-semibold">Username</label>
            <input type="text" name="username" required 
            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
        </div>

        <div>
            <label class="text-gray-700 font-semibold">Password</label>
            <input type="password" name="password" required 
            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
        </div>

        <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
            Login
        </button>
    </form>

    <p th:if="${error}" class="mt-3 text-center text-red-500 font-medium">
        Invalid Login, Try Again!
    </p>
</div>

</body>
</html>
